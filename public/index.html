<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pollza</title>
    <!-- stylesheets -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- new request modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request..." />
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <!-- <span style="max-width: 800px; margin-right: 70%; font-size: 30px">
          <b>Pollza</b>
        </span> -->
        <a class="add-request">add request</a>
        <a class="sign-out">sign out</a>
      </nav>
    </header>

    <section class="content">
      <h1>Pollza</h1>
      <ul class="request-list">
        <li>
          <span class="text">Laravel 6 tutorial</span>
          <div>
            <span class="votes">125</span>
            <i class="material-icons upvote">arrow_upward</i>
          </div>
        </li>
      </ul>
    </section>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.19.1/firebase-app.js"></script>

    <script src="/__/firebase/7.19.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.19.1/firebase-functions.js"></script>
    <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
